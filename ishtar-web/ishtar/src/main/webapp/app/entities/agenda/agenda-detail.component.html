<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agenda">
            <h2><span jhiTranslate="ishtarApp.agenda.detail.title">Agenda</span> {{agenda.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ishtarApp.agenda.ano">Ano</span></dt>
                <dd>
                    <span>{{agenda.ano}}</span>
                </dd>
                <dt><span jhiTranslate="ishtarApp.agenda.polo">Polo</span></dt>
                <dd>
                    <div *ngIf="agenda.polo">
                        <a [routerLink]="['/polo', agenda.polo?.id, 'view']">{{agenda.polo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agenda', agenda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
