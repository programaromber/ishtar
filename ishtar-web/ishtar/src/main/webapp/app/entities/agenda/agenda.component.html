<div>
    <h2 id="page-heading">
        <span jhiTranslate="ishtarApp.agenda.home.title">Agenda</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda" [routerLink]="['/agenda/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ishtarApp.agenda.home.createLabel">
            Create new Agenda
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="agenda?.length === 0">
        <span jhiTranslate="ishtarApp.agenda.home.notFound">No agenda found</span>
    </div>
    <div class="table-responsive" *ngIf="agenda?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ano"><span jhiTranslate="ishtarApp.agenda.ano">Ano</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="polo.id"><span jhiTranslate="ishtarApp.agenda.polo">Polo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agenda of agenda ;trackBy: trackId">
                <td><a [routerLink]="['/agenda', agenda.id, 'view' ]">{{agenda.id}}</a></td>
                <td>{{agenda.ano}}</td>
                <td>
                    <div *ngIf="agenda.polo">
                        <a [routerLink]="['../polo', agenda.polo?.id, 'view' ]" >{{agenda.polo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agenda', agenda.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda', agenda.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'agenda', { outlets: { popup: agenda.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="agenda?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
