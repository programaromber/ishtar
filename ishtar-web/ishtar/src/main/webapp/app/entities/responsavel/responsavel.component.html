<div>
    <h2 id="page-heading">
        <span jhiTranslate="ishtarApp.responsavel.home.title">Responsavels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-responsavel" [routerLink]="['/responsavel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ishtarApp.responsavel.home.createLabel">
            Create new Responsavel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="responsavels?.length === 0">
        <span jhiTranslate="ishtarApp.responsavel.home.notFound">No responsavels found</span>
    </div>
    <div class="table-responsive" *ngIf="responsavels?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dataCadastro"><span jhiTranslate="ishtarApp.responsavel.dataCadastro">Data Cadastro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ativo"><span jhiTranslate="ishtarApp.responsavel.ativo">Ativo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.id"><span jhiTranslate="ishtarApp.responsavel.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let responsavel of responsavels ;trackBy: trackId">
                <td><a [routerLink]="['/responsavel', responsavel.id, 'view' ]">{{responsavel.id}}</a></td>
                <td>{{responsavel.dataCadastro | date:'mediumDate'}}</td>
                <td>{{responsavel.ativo}}</td>
                <td>
                    {{responsavel.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/responsavel', responsavel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/responsavel', responsavel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'responsavel', { outlets: { popup: responsavel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="responsavels?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
